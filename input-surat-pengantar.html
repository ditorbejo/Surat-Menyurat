<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="input-surat-pengantar.css">
    
    <title>Document</title>
</head>
<body>
    <div class="konten-input-surat">
        <h2>Surat Pengantar</h2>

        <form action="">

            <div class="input-left">
                <div>
                    <label for="">NIK</label>
                    <input type="text">
                </div>
    
                <div>
                    <label for="">Nama</label>
                    <input type="text">
                </div>
    
                <div>
                    <label for="">Jenis Kelamin</label>
                    <input type="text">
                </div>
    
                <div>
                    <label for="">Tempat/Tanggal Lahir</label>
                    <input type="text">
                </div>
                
                <div>
                    <label for="">Agama</label>
                    <input type="text">
                </div>
    
                <div>
                    <label for="">Status</label>
                    <input type="text">
                </div>

            </div>
            

            <div class="input-right">
                <div>
                    <label for="">Kewarganegaraan</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Pendidikan</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Pekerjaan</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Nomor KK</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Alamat</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Keperluan</label>
                    <input type="text">
                </div>
            </div>

            <input class="btn-lanjutkan" type="button" value="Lanjutkan">

            
        </form>

        
    </div>

    


</body>
</html>
